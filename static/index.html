<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Rust + Webpack project!</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <canvas id="my-canvas" width="901px" height="901px"></canvas>
    <div>
      <button id="red" class="btn-color-red">Red</button>
      <button id="blue" class="btn-color-blue">Blue</button>
      <button id="green" class="btn-color-green">Green</button>
      <button id="orange" class="btn-color-orange">Orange</button>
      <button id="black" class="btn-color-black">Black</button>
      <button id="white" class="btn-color-white">White</button>
    </div>
    <br>
    <div>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="eraser">Eraser</button>
      <button id="brush">Brush</button>
      <button id="symbols">Symbols</button>
      <label for="size">SIZE:</label>
      <select name="size" id="size">
        <option value="1" >1</option>
        <option value="4">2</option>
        <option value="10">3</option>
      </select>

      <label for="symbols-select">Symbols:</label>
      <select name="symbols-select" id="symbols-select">
        <option value="65" >A</option>
        <option value="67">C</option>
        <option value="74">J</option>
        <option value="89">Y</option>
      </select>
      <button id="save-as-image">Save As Image</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
